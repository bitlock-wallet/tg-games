version: '3.8'
services:
  backend:
    build:
      context: ./backend
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - BOT_TOKEN=${BOT_TOKEN}
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # If frontend needs to call backend via hostname in compose network, use http://backend:4000
      - NEXT_PUBLIC_API_BASE=http://backend:4000
    depends_on:
      - backend
    restart: unless-stopped
